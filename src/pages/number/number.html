<ion-header>
    <ion-toolbar>
        <ion-buttons left>
            <button ion-button (click)="dismiss()">
                <ion-icon ios="ios-close" md="md-close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            {{ title }}
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content padding>

    <h3>{{ message }}</h3>

    <ion-item class="numberBox">
        <ion-label color="primary">$</ion-label>
        <ion-input [(ngModel)]="value" type="number" placeholder="{{ placeholder }}" value="{{value}}"></ion-input>
    </ion-item>

    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="submit()">
            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
