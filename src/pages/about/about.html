<ion-header>
  <ion-navbar>
    <ion-title>
      Expenses
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card *ngFor="let expenses of expensesList" (click)="presentActionSheet(expenses)">
  <ion-item>
    <h2 color="primary">
      {{ expenses.name }} <span class="freq">{{ expenses.frequency }}</span>
      <span class="datetime">{{ expenses.datetime }}</span>
    </h2>
    
  </ion-item>

  <ion-card-content>
    <p class="price">${{ expenses.body }}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
    </ion-col>
    <ion-col>
    </ion-col>
    <ion-col text-right>
      <ion-note>
        
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>

    <ion-fab right bottom>
      <button ion-fab color="danger" (click)="gotoManage(0)"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
