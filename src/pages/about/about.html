<ion-header>
    <ion-navbar>
        <ion-title>
            Expenses
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <p class="emptyMsg" *ngIf="!checklist();">You have no expenses at all!?</p>

    <ion-card color="light" *ngFor="let expenses of expensesList" (click)="presentActionSheet(expenses)" padding>
        <ion-item color="light">
        <ion-grid>
            <ion-row>
                <img *ngIf=" expenses.image != 0 " class="circle-pic" src="{{ expenses.image }}" />
                <img *ngIf=" expenses.image == 0 " class="circle-pic" src="assets/imgs/default.png" />

                <h3>
                    {{ expenses.name }} <span class="freq">{{ freqMap[expenses.freq] }}</span>
                    <span class="datetime">{{ expenses.datetime }}</span>
                </h3>
                <p class="price">{{ display_currency }}{{ expenses.amount }}</p>
            </ion-row>
        </ion-grid>
        </ion-item>
    </ion-card>

    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="gotoManage('-1', [])"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
