<ion-header>
    <ion-navbar>
        <ion-title>
            Expenses
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <p class="emptyMsg" *ngIf="!expenses_found();">You have no expenses at all!?</p>


    <ion-grid>
        <ion-row>
            <ion-item *ngFor="let expenses of expensesList" (click)="presentActionSheet(expenses)" >
                <img *ngIf=" expenses.image != 0 " class="circle-pic" src="{{ expenses.image }}" />
                <img *ngIf=" expenses.image == 0 " class="circle-pic" src="assets/imgs/default.png" />

                <p col-6 class="expenses-title">
                    {{ expenses.name }} <span class="freq">{{ freqMap[expenses.freq] }}</span>
                    <span class="datetime">{{ expenses.timeago }}</span>

                </p>

                <p class="price">{{ display_currency }}{{ expenses.amount }}</p>
            </ion-item>
        </ion-row>
    </ion-grid>

    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="gotoManage('-1', expensesList )"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
