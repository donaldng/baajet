<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="gotoImage()">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Dashboard</ion-title>

        <ion-buttons end>
            <button ion-button (click)="gotoSetting()">
                <ion-icon ios="ios-settings" md="md-settings"></ion-icon>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list *ngIf="tot_budget != 0">
        <ion-item-group>

            <ion-list-header color="light">
                <span *ngIf="campaign_ended == 0">Trip's budget for {{ n_day }} days</span>
                <span *ngIf="campaign_ended == 1">Left overs</span>
                <ion-badge color="primary" item-end>{{ display_currency }}{{ tot_remaining }}</ion-badge>
            </ion-list-header>        
            <ion-item>
                <ion-range min="0" max="{{ tot_budget }}" [(ngModel)]="tot_remaining" color="primary">
                    <ion-icon range-left small color="primary" ios="ios-alert" md="md-alert"></ion-icon>
                    <ion-icon range-right color="primary" ios="ios-happy" md="md-happy"></ion-icon>
                </ion-range>
            </ion-item>
        </ion-item-group>
        <ion-item-group *ngIf="campaign_ended == 0">
            <ion-list-header color="light">
                Daily budget
                <ion-badge color="{{ day_color }}" item-end>{{ display_currency }}{{ day_remaining }}</ion-badge>
            </ion-list-header>           
            <ion-item>
                <ion-range min="0" max="{{ day_budget }}" [(ngModel)]="day_remaining" color="{{ day_color }}">
                    <ion-icon range-left small color="{{ day_color }}" ios="ios-alert" md="md-alert"></ion-icon>
                    <ion-icon range-right color="{{ day_color }}" ios="ios-cash" md="md-cash"></ion-icon>
                </ion-range>
            </ion-item>
        </ion-item-group>    
    </ion-list>        

    <ion-item>
            <img src="assets/imgs/me.jpg" item-start />
            <p class="bubble" item-start>{{ greetMsg }}</p>
    </ion-item>

    <ion-fab right bottom>
        <button ion-fab color="danger" (click)="gotoManage()">
            <ion-icon *ngIf="!newphotoFlag" name="add"></ion-icon>
            <ion-icon *ngIf="newphotoFlag" ios="ios-camera" md="md-camera"></ion-icon>
        </button>
    </ion-fab>    
</ion-content>
