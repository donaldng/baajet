<ion-header>
    <ion-navbar>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <p padding>{{ greetMsg }}</p>

    <ion-card padding>
        <p class="lbl">Daily Budget</p>
        <h2>
            <span class="currency">{{ display_currency }}</span>
            <span class="extra">{{ day_budget }}</span>
        </h2>
    </ion-card>

    <ion-card padding (click)="openSettingModal()">
        <p class="lbl">Total Budget</p>
        <h2>
            <span class="currency">{{ display_currency }}</span>
            <span class="extra">{{ tot_budget }}</span>
        </h2>
    </ion-card>

</ion-content>
