<ion-header>
    <ion-navbar>
        <ion-title>Dashboard</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
    <p padding>{{ greetMsg }}</p>

    <ion-card padding>
        <p class="lbl">Daily Budget</p>
        <h2>
            <span class="currency">{{ display_currency }}</span>
            <span class="extra">{{ budget }}</span>
        </h2>
    </ion-card>

    <ion-card padding>
        <p class="lbl">Total Budget</p>
        <h2>
            <span class="currency">{{ display_currency }}</span>
            <span class="extra">{{ tot_budget }}</span>
        </h2>
    </ion-card>

    <ion-list style="position: absolute; bottom: 0px; width: 100%">
        <ion-item>
            <ion-label color="primary">Travel Budget:</ion-label>
            <ion-input class="fright" placeholder="1000"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Currency</ion-label>
            <ion-select ngModel (ionChange)="selectedCurrency(currency.value)" name="currency" #currency>
                <ion-option *ngFor="let item of items" value="{{item}}" >{{item}}</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
</ion-content>
