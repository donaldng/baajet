<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <p>{{ greetMsg }}</p>
  
  <ion-card>
    <h2 style="vertical-align: middle;" padding>{{ currency }}<span class="extra">{{ budget }}</span>/day</h2>
  </ion-card>
  <ion-list style="position: absolute; bottom: 0px; width: 100%">
    <ion-item>
      <ion-label color="primary">Starting budget:</ion-label>
      <ion-input class="fright" placeholder="1000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Country</ion-label>
      <ion-select (ionChange)="selectedCountry()">
        <ion-option *ngFor="let item of items" value="{{item}}" >{{item}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
