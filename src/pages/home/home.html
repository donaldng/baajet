<ion-header>
    <ion-navbar>
        <ion-title>Dashboard</ion-title>

        <ion-buttons start>
            <button ion-button (click)="openSettingModal()">
                <span ion-text color="primary">Setting</span>
            </button>
        </ion-buttons>

    </ion-navbar>

</ion-header>


<ion-content>
    <p padding>{{ greetMsg }}</p>

    <ion-grid>
        <ion-row>
            <ion-col width-100>
                <ion-card color="primary" padding>
                    <p class="lbl" *ngIf="campaign_ended == 0">Daily Budget</p>
                    <p class="lbl" *ngIf="campaign_ended == 1">Left Overs</p>
                    <h2>
                        <span class="currency">{{ display_currency }}</span>
                        <span class="extra">{{ day_budget }}</span>
                        <span> x {{ n_day }} days</span>
                    </h2>
                </ion-card>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col width-50>
                <ion-card color="secondary" padding>
                    <p class="lbl">Total Budget</p>
                    <h2>
                        <span class="currency">{{ display_currency }}</span>
                        <span class="extra">{{ tot_budget }}</span>
                    </h2>
                </ion-card>
            </ion-col>
            <ion-col width-50>
                <ion-card color="danger" padding>
                    <p class="lbl">Total Expenses</p>
                    <h2>
                        <span class="currency">{{ display_currency }}</span>
                        <span class="extra">{{ display_tot_expenses }}</span>
                    </h2>
                </ion-card> 
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
