<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <h2><span class="extra">$300.50</span>/day</h2>
  <ion-list bottom>
    <ion-item>
      <ion-label color="primary">Starting budget:</ion-label>
      <ion-input placeholder="1000"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Country</ion-label>
      <ion-select (ionChange)="selectedCountry()">
        <ion-option *ngFor="let item of items" value="{{item}}" >{{item}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
