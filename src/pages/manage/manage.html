<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ pageName }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss(0)">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="submitForm()">
      <ion-list>

        <ion-item>
          <ion-label stacked>What's that?</ion-label>
          <ion-input type="text" value="{{ expenses.name }}" [(ngModel)]="expenses.name" name="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>How much?</ion-label>
          <ion-input type="text" value="{{ expenses.amount }}" [(ngModel)]="expenses.amount" name="amount"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>How frequent?</ion-label>
          <ion-input type="text" value="{{ expenses.freq }}" [(ngModel)]="expenses.freq" name="freq"></ion-input>
        </ion-item>

      </ion-list>

      <div padding>
          <button ion-button full padding color="{{ color }}" type="submit">Save</button>
      </div>
  </form>

</ion-content>
