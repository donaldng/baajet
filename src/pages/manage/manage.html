<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ pageName }}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>

      <ion-item>
        <ion-label stacked>What's that?</ion-label>
        <ion-input type="text" value="{{ expenses.name }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>How much?</ion-label>
        <ion-input type="text" value="{{ expenses.amount }}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>How frequent?</ion-label>
        <ion-input type="text" value="{{ expenses.freq }}"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
        <button ion-button full padding color="{{ color }}">Save</button>
    </div>

</ion-content>
