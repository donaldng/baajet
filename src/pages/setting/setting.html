<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>
            Setting
        </ion-title>

        <ion-buttons end>
            <button ion-button (click)="submitForm()">
                <ion-icon ios="ios-checkmark" md="md-checkmark" color="primary"></ion-icon>
            </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <ion-list>
            <ion-item-group>
                <ion-item-divider color="light">General Info</ion-item-divider>

                <ion-item>
                    <ion-label color="primary" stacked>Budget for the trip?</ion-label>
                    <ion-input type="number" [(ngModel)]="budget" name="name"></ion-input>
                </ion-item>
                <!-- H:mm -->
                <ion-item>
                    <ion-label color="primary" stacked>Trips from?</ion-label>
                    <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="tripStart" name="tripStart"></ion-datetime>
                </ion-item>

                <ion-item>
                    <ion-label color="primary" stacked>Trips until?</ion-label>
                    <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="tripEnd" name="tripEnd"></ion-datetime>
                </ion-item>  

                <ion-item>
                    <ion-label color="primary" stacked>Currency</ion-label>
                    <ion-select [(ngModel)]="currency" name="currency" interface="action-sheet">
                        <ion-option *ngFor="let item of items" value="{{item}}" [selected]="currency == item" >{{item}}</ion-option>
                    </ion-select>
                </ion-item>
            </ion-item-group>
            <ion-item-group>
                <ion-item-divider color="light">Photo</ion-item-divider>
                <ion-item>
                    <ion-label>Enable quick snap option</ion-label>
                    <ion-toggle [(ngModel)]="newphotoFlag" name="newphotoFlag" checked="false"></ion-toggle>
                </ion-item>                   
                <ion-item>
                    <ion-label>Save photos in device?</ion-label>
                    <ion-toggle [(ngModel)]="saveimageFlag" name="saveimageFlag" checked="false"></ion-toggle>
                </ion-item>                          
            </ion-item-group>    
            <ion-item-group>
                <ion-item-divider color="light">Contact</ion-item-divider>
                    <ion-item>
                      <ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon>&nbsp;@donaldngg
                    </ion-item>      
                    <ion-item>
                          <ion-icon ios="ios-mail" md="md-mail"></ion-icon>&nbsp;&nbsp;donaldngg@gmail.com
                    </ion-item>        
            </ion-item-group>
            <ion-item-group text-wrap>
                <ion-item-divider color="light">Donation</ion-item-divider>
                    <ion-item>
                      <ion-icon name="logo-bitcoin"></ion-icon>&nbsp;&nbsp;h834giogATuexi3rnDNkasndkladug1r8y
                    </ion-item>    
            </ion-item-group>            
            <ion-item-group>
                <ion-item-divider color="light">Reset</ion-item-divider>
                    <ion-item>
                        <button ion-button color="danger" (click)="presentConfirm()" full block>
                            <ion-icon ios="ios-alert" md="md-alert"></ion-icon>&nbsp;Reset Button
                        </button>  
                    </ion-item>              
            </ion-item-group>
        </ion-list>
    </form>

</ion-content>
