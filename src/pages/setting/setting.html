<ion-header>
    <ion-toolbar>
        <ion-title>
            Setting
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="submitForm()">
        <ion-list>

            <ion-item>
                <ion-label stacked>How long is the trip? (days)</ion-label>
                <ion-input type="number" [(ngModel)]="n_day" name="n_day"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>What's the trip budget?</ion-label>
                <ion-input type="text" [(ngModel)]="budget" name="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary">Currency</ion-label>
                <ion-select [(ngModel)]="currency" name="currency">
                    <ion-option *ngFor="let item of items" value="{{item}}" [selected]="currency == item">{{item}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <div padding>
            <button ion-button full padding color="primary" type="submit">Save</button>
        </div>
    </form>

</ion-content>
